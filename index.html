<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JobVocab BD - Premium Prep</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Extra polish for the body background to show off Glassmorphism */
        body {
            background-image: radial-gradient(circle at 10% 20%, rgb(239, 246, 255) 0%, rgb(255, 255, 255) 90%);
        }
    </style>
</head>
<body class="text-slate-800 pb-28">

    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-white/20 shadow-sm">
        <div class="max-w-md mx-auto px-5 py-4">
            
            <div class="flex justify-between items-center mb-5">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-200">
                        <i class="ri-book-read-fill text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight text-slate-900 leading-none">
                            JobVocab<span class="text-blue-600">.</span>
                        </h1>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Exam Preparation</p>
                    </div>
                </div>
                
                <button class="w-10 h-10 rounded-full border border-slate-200 bg-white flex items-center justify-center text-slate-500 hover:text-blue-600 transition-colors shadow-sm">
                    <i class="ri-user-settings-line text-lg"></i>
                </button>
            </div>

            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="ri-search-line text-slate-400 group-focus-within:text-blue-500 transition-colors text-lg"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search exams (e.g., BCS, Bank)..." 
                    class="block w-full pl-11 pr-4 py-3.5 bg-slate-100/50 border border-slate-200 rounded-2xl text-sm font-semibold text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all shadow-inner">
            </div>
            
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 mt-6">

        <div onclick="startVocabBankSession()" class="mb-8 cursor-pointer group">
            <div class="relative w-full bg-gradient-to-r from-blue-600 to-indigo-600 rounded-3xl p-6 text-white shadow-xl shadow-blue-200 overflow-hidden transform transition-all group-active:scale-95">
                
                <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 rounded-full bg-white opacity-10 blur-2xl"></div>
                <div class="absolute bottom-0 left-0 -ml-8 -mb-8 w-24 h-24 rounded-full bg-indigo-400 opacity-20 blur-xl"></div>
                
                <div class="relative z-10 flex justify-between items-center">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="px-2 py-0.5 bg-white/20 rounded-md text-[10px] font-bold uppercase tracking-wider backdrop-blur-sm border border-white/10">Premium</span>
                        </div>
                        <h2 class="text-xl font-bold mb-1">Vocab Bank</h2>
                        <p class="text-blue-100 text-xs font-medium opacity-90">Master 500+ words from all exams.</p>
                    </div>
                    <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm border border-white/10 group-hover:bg-white group-hover:text-blue-600 transition-colors">
                        <i class="ri-database-2-fill text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar mb-6 pb-1">
            <button onclick="filterExams('all')" class="filter-btn active px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-slate-800 text-white shadow-lg shadow-slate-200 border border-transparent">
                All Exams
            </button>
            <button onclick="filterExams('Bank')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-white text-slate-500 border border-slate-200 hover:bg-slate-50">
                Bank Jobs
            </button>
            <button onclick="filterExams('BCS')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-white text-slate-500 border border-slate-200 hover:bg-slate-50">
                BCS
            </button>
            <button onclick="filterExams('Govt')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-white text-slate-500 border border-slate-200 hover:bg-slate-50">
                Govt.
            </button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                <i class="ri-fire-fill text-orange-500"></i> Recent Exams
            </h3>
            <span id="examCount" class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-md">...</span>
        </div>

        <div id="examContainer" class="flex flex-col gap-4">
            </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-white/80 backdrop-blur-xl border-t border-white/40 shadow-[0_-5px_20px_rgba(0,0,0,0.03)] pb-safe z-40">
        <div class="max-w-md mx-auto grid grid-cols-3 h-16 relative">
            
            <a href="index.html" class="flex flex-col items-center justify-center text-blue-600">
                <i class="ri-home-5-fill text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">Home</span>
            </a>

            <a href="vocab.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-slate-600 transition-colors">
                <i class="ri-book-read-line text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">Vocab</span>
            </a>

            <button class="flex flex-col items-center justify-center text-slate-400 hover:text-slate-600 transition-colors">
                <i class="ri-user-3-line text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">Profile</span>
            </button>
        </div>
    </nav>

    <script src="app.js"></script>

    <script>
        const container = document.getElementById('examContainer');
        const searchInput = document.getElementById('searchInput');
        const countBadge = document.getElementById('examCount');
        let allExamsCache = [];

        // 1. SKELETON LOADER (HD Animation)
        function renderSkeletons() {
            let html = '';
            for(let i=0; i<3; i++) {
                html += `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm mb-4">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 rounded-xl bg-slate-100 skeleton"></div>
                        <div class="w-16 h-5 rounded-md bg-slate-100 skeleton"></div>
                    </div>
                    <div class="h-6 w-3/4 bg-slate-100 rounded-md mb-2 skeleton"></div>
                    <div class="h-4 w-1/2 bg-slate-100 rounded-md skeleton"></div>
                </div>`;
            }
            container.innerHTML = html;
        }

        // 2. RENDER EXAM CARDS (HD Style)
        function renderCards(exams) {
            container.innerHTML = '';
            countBadge.innerText = `${exams.length} Items`;

            if(exams.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-center">
                        <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                            <i class="ri-ghost-line text-2xl text-slate-300"></i>
                        </div>
                        <p class="text-slate-400 text-sm font-medium">No exams found matching filters.</p>
                    </div>`;
                return;
            }

            exams.forEach(exam => {
                // Determine Colors based on Category
                let badgeClass = 'bg-blue-50 text-blue-600 border-blue-100';
                let iconClass = 'ri-briefcase-4-fill';
                
                if(exam.category === 'BCS') {
                    badgeClass = 'bg-emerald-50 text-emerald-600 border-emerald-100';
                    iconClass = 'ri-government-fill';
                } else if(exam.category === 'Bank') {
                    badgeClass = 'bg-violet-50 text-violet-600 border-violet-100';
                    iconClass = 'ri-bank-card-fill';
                }

                // New Badge Logic (Example: exams from 2024 are "New")
                const isNew = exam.date.includes('2024') || exam.date.includes('2025');

                const card = `
                <div onclick="startExamSession('${exam.filePath}', '${exam.title}')" 
                     class="hd-card relative bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:shadow-lg transition-all duration-300 cursor-pointer group overflow-hidden">
                    
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-50 to-indigo-50 opacity-0 group-hover:opacity-50 transition-opacity"></div>

                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-2">
                                <span class="px-2.5 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider border ${badgeClass} flex items-center gap-1">
                                    <i class="${iconClass}"></i> ${exam.category}
                                </span>
                            </div>
                            ${isNew ? '<span class="px-2 py-0.5 rounded-full bg-red-50 text-red-500 text-[10px] font-bold border border-red-100 flex items-center gap-1"><i class="ri-flashlight-fill"></i> NEW</span>' : ''}
                        </div>

                        <h3 class="text-lg font-bold text-slate-800 leading-snug mb-3 pr-4 group-hover:text-blue-600 transition-colors">
                            ${exam.title}
                        </h3>

                        <div class="flex items-center gap-4 text-xs font-medium text-slate-500 pt-3 border-t border-slate-50">
                            <div class="flex items-center gap-1.5">
                                <i class="ri-calendar-2-line text-slate-400"></i>
                                ${exam.date}
                            </div>
                            <div class="flex items-center gap-1.5">
                                <i class="ri-list-check-2 text-slate-400"></i>
                                ${exam.total_questions || '?'} MCQs
                            </div>
                        </div>
                    </div>

                    <div class="absolute right-5 bottom-5 w-8 h-8 rounded-full bg-white border border-slate-100 flex items-center justify-center text-slate-400 shadow-sm group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-all transform group-hover:-rotate-45">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>`;
                
                container.innerHTML += card;
            });
        }

        // 3. FILTER TAB LOGIC
        window.filterExams = (category) => {
            // Update UI buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-white text-slate-500 border border-slate-200 hover:bg-slate-50';
            });
            event.target.className = 'filter-btn active px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all bg-slate-800 text-white shadow-lg shadow-slate-200 border border-transparent';

            // Filter Data
            if(category === 'all') {
                renderCards(allExamsCache);
            } else {
                const filtered = allExamsCache.filter(ex => ex.category === category);
                renderCards(filtered);
            }
        };

        // 4. SEARCH LOGIC
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allExamsCache.filter(ex => 
                ex.title.toLowerCase().includes(term) || 
                ex.category.toLowerCase().includes(term)
            );
            renderCards(filtered);
        });

        // 5. INITIALIZATION
        async function initHome() {
            renderSkeletons();
            
            // Fetch data using app.js function
            const data = await loadHomeData('examContainer'); 
            
            if(data) {
                allExamsCache = data;
                renderCards(allExamsCache);
            } else {
                container.innerHTML = `<p class="text-center text-red-400 mt-10">Failed to load data.</p>`;
            }
        }

        initHome();
    </script>
</body>
</html>
